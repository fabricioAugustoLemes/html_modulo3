<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>centralizando vertica caixa</title>
    <style>
        #container {
            background-color: blueviolet;
            background-size: 100px 100px;
            height: 97vh;
            position: relative;
        }

        #caixa {
            position: absolute;
            background-color: yellow;
            height: 200px;
            width: 400px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <section id="container">
        <article id="caixa">

        </article>
    </section>
</body>
</html>
